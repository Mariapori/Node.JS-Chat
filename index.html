<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>MariaporinChat</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    </head>
    <body>
        <div class="keskustelu" id="keskustelu">
            <ul id="viestit">

            </ul>
        </div>
        <div class="viesti">
            <input placeholder="Nimimerkki" id="nimimerkki"/>
            <input placeholder="Viestisi" id="viesti"/>
            <button id="laheta">Lähetä</button>
        </div>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();

var nick = document.getElementById('nimimerkki');
var message = document.getElementById('viesti');
var laheta = document.getElementById('laheta');
var viestit = document.getElementById('viestit');
var kesk = document.getElementById('keskustelu');

laheta.addEventListener('click', function(e) {
  e.preventDefault();
  if (nick.value && message.value) {
    socket.emit('chat message', nick.value + ': ' + message.value, nick.value);
    message.value = '';
  }
});

socket.on('chat message', function(msg) {
    var item = document.createElement('li');
    item.textContent = msg;
    viestit.appendChild(item);
    kesk.scrollTo(0, document.body.scrollHeight);
  });

socket.on('nickname set', function() {
    nick.setAttribute('readonly', true);
});

socket.on('history', function(history) {
    for (let index = 0; index < history.length; index++) {
        var item = document.createElement('li');
        item.textContent = history[index];
        viestit.appendChild(item);
        kesk.scrollTo(0, document.body.scrollHeight);
    }
});

</script>
    </body>
</html>

<style>
    body{
        margin: 10px 10px 10px 10px;
    }
    .keskustelu{
        background-color: lightblue;
        margin:0px;
        padding: 0px;
        border:1px solid black;
        overflow-y: scroll;
        min-height: 200px;
        max-height: 200px;
    }
    .viesti{
        background-color: white;
        border: 1px solid black;
        padding: 5px;
    }
input{
    width: fit-content;
}
#viestit{
    list-style: none;
}

</style>
